<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default browser styles */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Style the entire page */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .centerdiv {
            background-color: #fff;
            width: 320px; /* Slightly wider container */
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        /* Style the form */
        form {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Increased margin for separation */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the width */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    
    <div class="centerdiv">
        <h1>
            Mera naam calculator hai me toh kaam ka hu hahahahaha
        </h1>
        <br>
        <form method="POST" >
            <input type="text" name="v1" placeholder="Enter your first number">
            <br>
            <input type="text" name="v2" placeholder="Enter your second number">
            <br>
            <button type="submit">Jodd jara mera hisa</button>
        </form>
    </div>
</body>
</html>
